{% extends "layout.html" %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <div class="card" style="padding: 2rem;">
        <h1 style="font-family: var(--font-heading); margin-bottom: 2rem; color: var(--color-primary);">Edit Comment
        </h1>

        <form method="POST">
            <div style="margin-bottom: 1.5rem;">
                <textarea name="content" rows="6" required
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: var(--radius-md); background: var(--color-background); color: var(--color-text-main); font-family: var(--font-sans); resize: vertical;">{{ comment.content }}</textarea>
            </div>

            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary" style="flex-grow: 1;">Update Comment</button>
                <a href="javascript:history.back()" class="btn"
                    style="background: var(--color-border); color: var(--color-text-main);">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
