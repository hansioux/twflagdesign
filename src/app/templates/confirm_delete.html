{% extends "layout.html" %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 3rem;">
    <div class="card" style="padding: 2rem; text-align: center;">
        <h1 style="font-family: var(--font-heading); color: #dc2626; margin-bottom: 1rem;">Confirm Deletion</h1>
        <p style="margin-bottom: 2rem; color: var(--color-text-main); font-size: 1.1rem;">
            Are you sure you want to delete <strong>{{ item_type }}</strong>?
            {% if item_title %}
            <br>
            <span style="font-weight: 500; font-style: italic;">"{{ item_title }}"</span>
            {% endif %}
        </p>
        <p style="margin-bottom: 2rem; color: var(--color-text-muted);">
            This action cannot be undone.
        </p>

        <form method="POST">
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <a href="{{ cancel_url }}" class="btn"
                    style="background: var(--color-border); color: var(--color-text-main);">Cancel</a>
                <button type="submit" class="btn"
                    style="background: #dc2626; color: white; border: 1px solid #dc2626;">Confirm Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
